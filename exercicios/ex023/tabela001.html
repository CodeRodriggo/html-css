<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: antiquewhite;
        }

        td{
            border: solid 1px black;
            padding: 8px;
            vertical-align:top;
            text-align: center;
        }
        td.dados{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
   <!--  HIERARQUIA DE TABELA (simples)
    TABLE = tabela
        TABLE ROW = Linha da tabela 
            TABLE HEADER = CabeÃ§alho da tabela
                TABLE DATA = Dados da tabela -->

    <table>
        <tr> <!-- Primeira linha --> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td class="dados">A2</td> 
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha"> <!-- Terceira linha --> 
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha --> 
            <td>A4</td> 
            <td>B4</td>
            <td>C4</td>
        </tr>


    </table>
    
</body>
</html>
