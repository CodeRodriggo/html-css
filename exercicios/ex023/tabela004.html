<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio pt.3</title>

    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: solid 1px black;
            text-align: center;
            
        }

        caption{
            border: solid 1px rgba(0, 0, 0, 0.585);
            background-color: antiquewhite;
        }

        th{
            background-color: rgba(0, 255, 255, 0.288);
        }
        td{
            background-color: rgba(0, 0, 0, 0.141);
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</td>
                <th scope="col">Nomes</td>
                <th colspan="3" scope="colgroup">Filmes</td>

                    <th rowspan="3" scope="rowgroup">Mulheres</td>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>

                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big hero</td>

                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</td>
                    <td>Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladitador</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>

                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Stars Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>

                </tr>


            </tr>
        </thead>
    </table>
    
</body>
</html>
