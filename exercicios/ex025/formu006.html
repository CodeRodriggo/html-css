<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        .gg{
            padding-top: 30px;
        }
    </style>
</head>
<body>
   <h1>Exemplo de Formulario</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
       <div>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor">
       </div>
       <div>
        <label for="isatisfação">Nivel de sastifação</label>
        <input type="range" name="satisfação" id="isatisfação">
       </div>
       <div>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
       </div>
       <div class="gg">
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
       </div>
   </form>
</body>
</html>
