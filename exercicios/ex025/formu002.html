<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="isu">Usuario</label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="10" placeholder="digite seu Usuario" autocomplete="username">
            
        </div>
        <div>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required  minlength="8" maxlength="12" placeholder="Digite sua senha" autocomplete="current-password">    
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
        <div>
            <input type="checkbox" name="check" id="icheck">
        </div>        
    </form>
</body>
</html>
