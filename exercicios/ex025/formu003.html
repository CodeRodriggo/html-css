<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<body>
    <h1>teste de formularios - data/hora/dia</h1>

    <div>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >

            <label for="imedia">Notas</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>
        <div>
            <label for="imes">Per√≠odo Letivo</label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="data" id="idia">
        </div>
        <div>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </div>
</body>
</html>
