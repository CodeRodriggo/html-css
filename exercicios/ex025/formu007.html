<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <!--LISTA SELETORA-->
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Mina Gerais</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                </optgroup>
            </select>
        </div>
        <!--Seletor - DATA LIST-->
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Adm">Administrador</option>
                <option value="Cont">Contabilidade</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </div>
        <!--CAIXA DE MENSAGEM-->
        <div>
            <label for="imsg">Deixa uma Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
