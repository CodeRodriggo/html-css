<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: dashed 2px skyblue;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe</h1>
    <p>
        Acessando o site do

         <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em video</a>
         </iframe>
          curso em video 

         </p>


         <p> Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0">
            </iframe>
            curso em video
        </p>
         
    </p>
</body>
</html>
